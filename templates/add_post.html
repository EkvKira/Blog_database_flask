{% extends 'base.html' %}

{% block content %}
<div style="text-align: center;">
    <h1>Add new post</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" style="max-width: 400px; margin: auto; text-align: left;">
      <label for="title">Title</label><br>
      <input type="text" id="title" name="title" style="width: 100%; margin-bottom: 10px;"><br>
      <label for="content">Content</label><br>
      <textarea id="content" name="content" style="width: 100%; height: 150px; margin-bottom: 10px;"></textarea><br>
      <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer;">
    </form>
  </div>
{% endblock %}
